<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" class="form-control" placeholder="Search Authors" [(ngModel)]="searchText">
            </div>
        </div>
    </div>
    <div class="row">
        <ng-container *ngFor="let author of authors | filter: searchText">
            <div class="col-3"></div>
            <div class="col-md-2">
                <p style="font-size: 25px;">{{author.name}}</p>
            </div>
            <div class="col-2"></div>
            <div class="col-md-2 d-flex flex-row justify-content-around align-items-center mb-3">
                <button class="btn btn-info btn-sm"><i class="bi bi-eye"></i></button>
                <button class="btn btn-success btn-sm"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
            </div>
            <div class="col-3"></div>
        </ng-container>
    </div>
</div>
